<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1 id="title">
        Calculator
    </h1>
    <span id="lastOperand"></span>
    <br>
    <span id="operator">
    </span>
    <span id="currentOperand">
        0
    </span>
    <div class="btnRow">
        <button id="btn7">
            7
        </button>
        <button id="btn8">
            8
        </button>
        <button id="btn9">
            9
        </button>
        <button id="add">
            +
        </button>
    </div>
    <div class="btnRow">
        <button id="btn4">
            4
        </button>
        <button id="btn5">
            5
        </button>
        <button id="btn6">
            6
        </button>
        <button id="sub">
            -
        </button>
    </div>
    <div class="btnRow">
        <button id="btn1">
            1
        </button>
        <button id="btn2">
            2
        </button>
        <button id="btn3">
            3
        </button>
        <button id="mul">
            *
        </button>
    </div>
    <div>
        <button id="btn0">
            0
        </button>
        <button id="btnEq">
            =
        </button>
        <button id="btnCE">
            CE
        </button>
        <button id="div">
            /
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
